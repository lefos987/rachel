<div class="section row">
	<a href="/" class="icn left-chevron controls prev hide-for-small-only" ng-if="showControls"></a>
	<ul class="portfolio-grid small-12 small-block-grid-1 medium-block-grid-2 large-block-grid-3">
		<li class="portfolio-grid-item" ng-repeat="item in items">
			<a class="portfolio-grid-item-header" href="{{item.url}}">
				{{item.name}}
			</a>
		</li>
	</ul>
	<a href="/" class="icn right-chevron controls next hide-for-small-only" ng-if="showControls"></a>
</div>
